<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-ryNyEJD7BqXc9E+u6KDAdAm8X1sC3yRyvE4s46HoPazTA/gkGEXUXMaLLq5yRvCNrI6VsgGAaHo9IoaAeTfLxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <h1>Bookmarks</h1>
    <form id="bookmark-form">
      <input id="bookmark-name" type="text" placeholder="Name" required>
      <input id="bookmark-url" type="url" placeholder="https://example.com" required>
      <button type="submit">Add</button>
    </form>
    <ul id="bookmark-list"></ul>
  </main>
  <script src="header.js"></script>
  <script src="../scripts/bookmarks.js"></script>
</body>
</html>
