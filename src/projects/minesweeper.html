<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <main>
        <h1>Minesweeper</h1>
        <div class="game-controls">
            <label for="board-size">Board size: </label>
            <input id="board-size" type="number" min="1" max="50" value="8">
            <label for="mine-count">Mines: </label>
            <input id="mine-count" type="number" min="1" max="2500" value="10">
            <button id="start-game">Start Game</button>
        </div>
        <p id="consecutive-wins">Consecutive Wins: <span id="wins-count">0</span></p>
        <div id="game-board"></div>
    </main>
    <script src="header.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
