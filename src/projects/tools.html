<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-ryNyEJD7BqXc9E+u6KDAdAm8X1sC3yRyvE4s46HoPazTA/gkGEXUXMaLLq5yRvCNrI6VsgGAaHo9IoaAeTfLxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <h1>Tools</h1>
    <h1>Text Tools</h1>
    <textarea id="input-text" rows="8" cols="40" placeholder="Enter text..."></textarea>
    <div>
      <select id="transform">
        <option value="upper">Uppercase</option>
        <option value="lower">Lowercase</option>
        <option value="reverse">Reverse</option>
      </select>
      <button id="run">Run</button>
    </div>
    <textarea id="output-text" rows="8" cols="40" readonly></textarea>
  </main>
  <script src="header.js"></script>
  <script src="../scripts/tools.js"></script>
</body>
</html>
